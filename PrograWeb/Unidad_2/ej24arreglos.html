<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arreglos</h1>
    <div id="div1"></div>
    <script>
        let dia = ['dom','lun','mar','mie','jue','vier','sab'];
        let div1 = document.getElementById('div1');
        div1.innerHTML = dia;
        div1.innerHTML+= '<br> dia[1]= '+dia[1];

        let auto= [1,2,3];
        div1.innerHTML += '<br> numero : '+auto;//mostramso el rarreglo
        // le vamos agregar
        // agregando cosass a un arrego 
        auto[3] = 3;
        div1.innerHTML += '<br> numero : '+auto;//mostramso el rarreglo
        auto.push(4);
        div1.innerHTML += '<br> numero : '+auto;//mostramso el rarreglo
        auto.unshift(4);
        div1.innerHTML += '<br> numero : '+auto;//mostramso el rarreglo
    </script>
</body>
</html>
