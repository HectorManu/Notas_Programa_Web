    <h1>Arrow Function</h1>
    <div id="divSalida"></div>
    <script>
        function cuadrado(a) {
            return a * a;
        }

        //cuadrado2 = funtion(a){return a*a;}
        
        // ARROW FUNCTION
        
        cuadreado3 = (a)=>{return a *a;}

        cuadrado4 = (a) => a*a;

        cuadrado5 = a => a*a;

        const a = 6;
        
        document.getElementById('divSalida').innerHTML = cuadrado(5);



    </script>
</body>
