    <script>
        // Aquí empieza nuestra función que hará la suma de nuestros datos que ingresaremos
        function sumar() {
            // creamos las variables
            var num1;
            var num2;
            // para utilizar los números ingresados es necesarios usar Number y el .value
            num1 = Number(document.getElementById("txtNum1").value);
            num2 = Number(document.getElementById("txtNum2").value);
            var resultado = num1 + num2;
            // esta es necesario para que escriba en la página web
            document.getElementById("divResultado").innerHTML = resultado;
        }
    </script>

        <br>

        <label for="txtNum2">Número 2</label>
        <input type="text" name="txtNum2" id="txtNum2" value="0">
        <br>
<!-- no hay que olvidar la etiqueta button para sumar -->
        <button type="button" name="sumar" onclick="sumar()">Sumar</button>
