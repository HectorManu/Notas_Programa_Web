<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=k, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* para cambiarle el estilo a las listas  */
        ul.circulo{
            list-style: circle;
        }
        ul.cuadrado{
            list-style: square;
            /* en caso de obtener una limagen se utilza el list-style-image: url('img/la ruta de nuestra imagen y listo') */
        }
        ol.romanos{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <h1>Lista con vi√±etas </h1>
    <!-- <ul></ul> unorder list o sea lista no ordenada  -->
    <ul class="circulo">
        <li>Ana </li>
        <li>hector</li>
        <li>vale</li>
        <li>monse</li>
        <li>nose</li>
    </ul>
    <ul class="cuadrado">
        <li>Ana </li>
        <li>hector</li>
        <li>vale</li>
        <li>monse</li>
        <li>nose</li>
    </ul>

    <h1>Lista ordenada</h1>
    <ol class="romanos">
        <li>hector</li>
        <li>hector2</li>
        <li>hector3</li>
        <li>hector4</li>
    </ol>
</body>
</html>
